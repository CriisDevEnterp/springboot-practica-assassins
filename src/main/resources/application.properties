# Nombre de la aplicación Spring Boot
spring.application.name=springboot-practica-assassins

# Claves públicas y privadas JWT
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Nivel de registro para la seguridad de Spring
logging.level.org.springframework.security=DEBUG

# Desactivar el banner de Spring Boot
spring.main.banner-mode=off

# Reducir el nivel de registro. Establecer el nivel de registro en advertencia (warn)
logging.level.root=warn

# Mostrar mensajes de registro de JPA/Hibernate
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Desactivar open-in-view para suprimir la advertencia
spring.jpa.open-in-view=false

# Habilitar el formato SQL para Hibernate, haciendo que las consultas generadas se impriman en un formato legible.
spring.jpa.properties.hibernate.format_sql=true

# Configuración para ejecutar el script de carga de datos al inicio de la aplicación
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
