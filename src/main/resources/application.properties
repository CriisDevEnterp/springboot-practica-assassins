spring.application.name=springboot-practica-assassins

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

logging.level.org.springframework.security=DEBUG

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable open-in-view to suppress the warning
spring.jpa.open-in-view=false

# Enables SQL formatting for Hibernate, causing generated queries to be printed in a readable format.
spring.jpa.properties.hibernate.format_sql=true

# Setting to run the data loading script on application startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
